<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Приложение Задач</title>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в приложение задач</h1>
        <p>Выберите задачу, чтобы начать:</p>
        <div class="task-grid">
            {% for i in range(1, 41) %}
                <div class="task-tile">
                    <a href="/task/{{ i }}">Задача {{ i }}</a>
                </div>
            {% endfor %}
            <div class="task-tile random-task">
                <a href="/random_task">Случайная задача</a>
            </div>
        </div>
    </div>
</body>
</html>
